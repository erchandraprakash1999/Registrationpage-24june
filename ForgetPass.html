<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Find Your Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <div class="text-center my-5 mb-4">
            
        </div>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body" style="box-shadow: 5px 5px 5px #888;">
               
                <form>
                    <h5 class="card-title text-center " style=" color:red; font-weight: bold;">Find Your Account</h5>
                    <div class="form-group">
                        <label for="emailOrPhone">Please enter your email address or mobile number to search for your account.</label>
                        <input type="text" class="form-control" id="emailOrPhone" placeholder="Email address or mobile number">
                    </div>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary float-right">Search</button>
                    <div>
                        <button type="submit" class="btn text-white  btn-primary  w-100 mt-4 " style=" border-radius: 5px;"><a href="Login.html" style="text-decoration: none; font-family:  sans-serif;color: aliceblue;">Login</a></button>
                        <p class="text-center mt-2" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: large;">or</p>
                        <button type="submit" class="btn text-white w-100 mt-0 " style="background-color: crimson ; border-radius: 5px;"><a href="index.html" style="text-decoration: none; font-family:  sans-serif;color: aliceblue;">Create a new account</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
