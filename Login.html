<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      padding-top: 10px;
    }

    .register-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      
      
      
    }

    .social-buttons a {
      display: inline-block;
      margin: 5px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .features div {
      text-align: center;
    }

    .features div img {
      width: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container register-container">
    <h2 class="text-center" style="color:#0076BF;font-weight: bold;">Login Now</h2>
    <p class="text-center">Registering an account allows you to access exclusive features and content.</p>
    <form>
      
      <div class="mb-3">

        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      
      <div class="mb-3">

        <input type="password" class="form-control" id="password" placeholder="Password" >
        
      </div>
      <div class="d-flex justify-content-center pb-4">
        <div class="">
            <a href="ForgetPass.html" class="text-primary text-decoration-none text-center">Forgot password?</a>
        </div>
    </div>
      
     
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">I have read and agree to the <a href="#">Terms &
            Conditions</a></label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="marketing">
        <label class="form-check-label" for="marketing">I accept to receive marketing emails</label>
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-color: #005CAD;">Login Now</button>
    </form>
   
      <p class="text-center mt-3 mb--6">or</p>
      <h5 style="text-align: center;" class="mb-3 text-secondary" >Login with</h5>
      <div class="text-center social-buttons">
        <div class="btn btn-primary me-2">
          <i class="fab fa-facebook-f"></i> Facebook
        </div>
        <div class="btn btn-danger me-2">
          <i class="fab fa-google"></i> Google
        </div>
        <div class="btn bg-dark text-white  me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x"
            viewBox="0 0 16 16">
            <path
              d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
          </svg> Twitter
        </div>
        <div class="btn btn-info">
          <i class="fab fa-linkedin-in"></i> LinkedIn
        </div>
        <button type="submit" class="btn text-white w-60 mt-4" style="background-color: crimson"><a href="index.html" style="text-decoration: none; font-family:  sans-serif;color: aliceblue;">Create a new account</a></button>
      </div>


    </div>
  </div>

    
  

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js">
    </script>
</body>

</html>
